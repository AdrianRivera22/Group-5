<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cravory Login - Refined Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Using Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
        /* Define brand color for easier reuse */
        --brand-color: #7b1919;
        --brand-color-darker: #6a1515;
        --brand-color-border: #a11b1b;
    }

    html, body {
      height: 100%; /* Ensure html and body take full height */
      margin: 0;
    }

    body {
      /* Background image setup */
      background-image: url('https://img.freepik.com/premium-photo/set-dishes-seafood-meat-vegetables-photo-collage-banner_187166-502.jpg?w=740');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* Needed for overlay */
      padding: 1rem; /* Add padding for smaller screens */
    }

    /* Dark overlay for better contrast */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Slightly darker overlay */
      z-index: 1;
    }

    .form-container {
      position: relative; /* Ensure form is above overlay */
      z-index: 2;
      background: #ffffff; /* Solid white background */
      padding: 2.5rem; /* More padding */
      border-radius: 0.75rem; /* Slightly larger radius */
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2); /* More pronounced shadow */
      text-align: left;
      max-width: 430px; /* Consistent width */
      width: 100%; /* Responsive width */
      border-top: 5px solid var(--brand-color); /* Brand color top border */
      border-left: 1px solid #dee2e6; /* Subtle side/bottom borders */
      border-right: 1px solid #dee2e6;
      border-bottom: 1px solid #dee2e6;
    }

    /* Logo styling */
    .logo {
        width: 50px;
        height: 50px;
    }

    /* Title styling */
    .brand-title {
        color: var(--brand-color);
        font-weight: 700; /* Bolder */
    }

    .login-title {
        color: var(--brand-color-darker);
        font-weight: 700;
    }

    /* Standard label styling */
    .form-label {
      font-weight: 500;
      color: #495057; /* Darker grey */
      margin-bottom: 0.3rem; /* Reduced bottom margin */
    }

    /* Inputs */
    .form-control-lg {
        padding: 0.75rem 1rem; /* Adjust padding for lg */
        border-radius: 0.5rem; /* Match container radius */
    }
    .form-control:focus {
        border-color: var(--brand-color-border);
        box-shadow: 0 0 0 0.25rem rgba(123, 25, 25, 0.25); /* Brand color focus */
    }

    /* Password Toggle */
    .input-group .btn {
        border-color: #ced4da; /* Match input border */
    }
     .input-group .btn:hover {
        background-color: #e9ecef;
    }
    .input-group .btn:focus {
        box-shadow: 0 0 0 0.25rem rgba(123, 25, 25, 0.25); /* Brand focus on button too */
    }
     /* Align icon vertically */
    .input-group .btn i {
        vertical-align: middle;
    }

    /* Primary Login Button */
    .btn-login {
        background-color: var(--brand-color);
        border-color: var(--brand-color);
        color: white;
        padding: 0.75rem 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .btn-login:hover {
        background-color: var(--brand-color-darker);
        border-color: var(--brand-color-darker);
        color: white;
    }

    /* Styling for Create Account / Forgot Password links */
    .form-footer a {
        text-decoration: none;
        font-size: 0.9em;
        color: var(--brand-color);
        transition: color 0.2s ease;
    }
    .form-footer a:hover {
        color: var(--brand-color-darker);
        text-decoration: underline;
    }

    /* Separator text */
    .separator {
        display: flex;
        align-items: center;
        text-align: center;
        color: #6c757d; /* Muted color */
        margin: 1.5rem 0; /* More vertical space */
    }
    .separator::before,
    .separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #dee2e6; /* Lighter line */
    }
    .separator:not(:empty)::before {
        margin-right: .5em;
    }
    .separator:not(:empty)::after {
        margin-left: .5em;
    }

    /* Social Buttons */
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem; /* Increased gap */
    }
    .social-buttons .btn-social {
        border-radius: 50%; /* Circular buttons */
        width: 45px; /* Slightly larger */
        height: 45px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 1.2rem; /* Larger icons */
        color: #495057;
        border: 1px solid #ced4da;
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }
     .social-buttons .btn-social:hover {
         background-color: #f1f1f1;
         border-color: #adb5bd;
         color: var(--brand-color); /* Use brand color on hover */
     }

  </style>
</head>
<body>
  <div class="form-container">
    <!-- Logo and Title Header -->
    <div class="d-flex align-items-center mb-4">
      <img src="https://scontent.fcgy2-3.fna.fbcdn.net/v/t1.15752-9/488242590_1248674150245882_7108532131133641860_n.jpg?stp=dst-jpg_s480x480_tt6&_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeF_abd4cCrOAxqfB_zotT-xpEjqEVrLo8CkSOoRWsujwGRZ6o1aDYjqXJG7FyZ3965M_8bycGdh4cnpet003Oaz&_nc_ohc=u-40o-gTydgQ7kNvwEeJalr&_nc_oc=AdnpuCQ1QvyKx1S_F2kbgF4KqwkitY0s9jOA1P1Ap6BtgEoKJbdecUPpdYH31djw8SY&_nc_ad=z-m&_nc_cid=1119&_nc_zt=23&_nc_ht=scontent.fcgy2-3.fna&oh=03_Q7cD2AEHiymVi1x5I7Q-iNvijEFSFxlAPFuVDHN34OIFps4kkw&oe=682E6E6F" alt="Cravory Logo" class="img-fluid rounded-circle me-3 logo" />
      <div>
          <h4 class="mb-0 brand-title">Cravory</h4>
          <small class="text-muted">Welcome Back!</small>
      </div>
    </div>

    <h2 class="text-center mb-4 login-title">Sign In</h2>

    <!-- Login Form -->
    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="you@example.com" required>
       <div class="invalid-feedback"> Please enter a valid email. </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group input-group-lg">
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Show/Hide Password">
            <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
          </button>
        </div>
         <div class="invalid-feedback"> Please enter your password. </div> 
      </div>


       <div class="text-end mb-4">
            <a href="#" class="form-footer-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
       </div>

      <div class="d-grid mb-4">
        <button type="submit" class="btn btn-login btn-lg">Sign In</button>
      </div>
    </form>

    <div class="separator">Or sign in with</div>

    <div class="social-buttons mb-3">
      <button class="btn btn-social" type="button" title="Sign in with Google">
        <i class="bi bi-google"></i>
      </button>
      <button class="btn btn-social" type="button" title="Sign in with Facebook">
        <i class="bi bi-facebook"></i>
      </button>
       <button class="btn btn-social" type="button" title="Sign in with Twitter">
        <i class="bi bi-twitter-x"></i>
      </button>
       <button class="btn btn-social" type="button" title="Sign in with Instagram">
        <i class="bi bi-instagram"></i>
      </button>
    </div>

    <div class="text-center mt-4">
      <p class="text-muted mb-0">Don't have an account?
          <a href="register.html" class="fw-bold form-footer-link">Sign Up</a>
      </p>
    </div>

  </div>

  <!-- <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true"> -->
    <!-- Modal Content -->
  <!-- </div> -->


  <script>
    // --- JAVASCRIPT (Functionality UNCHANGED) ---
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const passwordIcon = document.getElementById("togglePasswordIcon");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        passwordIcon.classList.remove("bi-eye-slash");
        passwordIcon.classList.add("bi-eye");
      } else {
        passwordField.type = "password";
        passwordIcon.classList.remove("bi-eye");
        passwordIcon.classList.add("bi-eye-slash");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Dummy credentials - replace with actual authentication
      const adminEmail = "admin123@gmail.com";
      const adminPassword = "12345";
      const clientEmail = "user123@gmail.com";
      const clientPassword = "12345";

      if (email === adminEmail && password === adminPassword) {
        alert("Admin login successful!");
        window.location.href = "../admin.html"; // Adjust path if needed
      } else if (email === clientEmail && password === clientPassword) {
        alert("User login successful!");
        window.location.href = "../user/index.html"; // Adjust path if needed
      } else {
        // Consider providing more specific feedback visually instead of alert
        alert("Incorrect username or password.");
      }
    });
    // --- END OF UNCHANGED JAVASCRIPT ---
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
