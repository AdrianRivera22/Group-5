<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cravory Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-image: url('https://img.freepik.com/premium-photo/set-dishes-seafood-meat-vegetables-photo-collage-banner_187166-502.jpg?w=740');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.782);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: left;
      max-width: 400px;
      width: 100%;
      border: 5px solid #7b1919;
    }

    .password-toggle {
      position: absolute;
      right: 10px;
      top: 75%;
      transform: translateY(-50%);
      cursor: pointer;
    }

    .password-container {
      position: relative;
    }

    .custom-login-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.75rem 2.5rem;
      border: 2px solid #fb0000;
      background: transparent;
      color: #af0000;
      font-size: 1rem;
      font-weight: 700;
      text-transform: uppercase;
      cursor: pointer;
      overflow: hidden;
      transition: color 0.3s ease-in-out, border-color 0.3s ease-in-out;
      border-radius: 5px;
    }

    .custom-login-btn .circle {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 3rem;
      height: 3rem;
      background: #cb1111;
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      transition: transform 0.5s ease-in-out;
      z-index: -1;
    }

    .custom-login-btn:hover {
      color: #d81717;
      border-color: transparent;
    }

    .custom-login-btn:hover .circle {
      transform: translate(-50%, -50%) scale(4);
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 20px;
    }

    .social-buttons button {
      display: grid;
      align-items: center;
      gap: 1px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
      font-weight: bold;
    }

    .social-buttons .instagram {
      background-color: #ffffff;
      color: red;
      border: 1px solid #a11b1b;
    }

    .social-buttons .google {
      background-color: #ffffff;
      color: red;
      border: 1px solid #a11b1b;
    }

    .social-buttons .twitter {
      background-color: #ffffff;
      color: red;
      border: 1px solid #a11b1b;
    }

    .social-buttons .facebook {
      background-color: #ffffff;
      color: red;
      border: 1px solid #a11b1b;
    }
    .input {
      border: none;
      outline: none;
      border-radius: 15px;
      padding: 1em;
      background-color: #ccc;
      box-shadow: inset 2px 5px 10px rgba(0, 0, 0, 0.3);
      transition: 300ms ease-in-out;
      width: 100%;
    }
    .input:focus {
      background-color: white;
      transform: scale(1.05);
      box-shadow: 13px 13px 100px #969696, -13px -13px 100px #ffffff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="d-flex align-items-center mb-3">
      <img src="https://scontent.fcgy2-3.fna.fbcdn.net/v/t1.15752-9/488242590_1248674150245882_7108532131133641860_n.jpg?stp=dst-jpg_s480x480_tt6&_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeF_abd4cCrOAxqfB_zotT-xpEjqEVrLo8CkSOoRWsujwGRZ6o1aDYjqXJG7FyZ3965M_8bycGdh4cnpet003Oaz&_nc_ohc=u-40o-gTydgQ7kNvwEeJalr&_nc_oc=AdnpuCQ1QvyKx1S_F2kbgF4KqwkitY0s9jOA1P1Ap6BtgEoKJbdecUPpdYH31djw8SY&_nc_ad=z-m&_nc_cid=1119&_nc_zt=23&_nc_ht=scontent.fcgy2-3.fna&oh=03_Q7cD2AEHiymVi1x5I7Q-iNvijEFSFxlAPFuVDHN34OIFps4kkw&oe=682E6E6F" alt="Logo" class="img-fluid" style="width: 50px; height: 50px; margin-right: 10px; border-radius: 100%;" />
      <h4 class="mb-0" style="color: #7b1919; font-weight: bold;">Cravory</h4>
    </div>
    <h1 class="text-center">LOGIN</h1>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <br>
        <input type="email" id="email" name="email" class="input" placeholder=" Email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <br>
        <div class="input-group">
          <input type="password" id="password" name="password" class="input form-control" placeholder="Password" required>
          <button type="button" class="btn btn-outline-secondary" id="togglePassword">
        <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
          </button>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button type="submit" class="custom-login-btn">
          <span class="button-text">LOG-IN</span>
          <div class="circle"></div>
        </button>
      </div>
    </form>
    <div class="form-footer d-flex justify-content-between mt-3">
      <button type="button" class="btn btn-danger" onclick="window.location.href='register.html'">Create Account</button>
      <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password</button>
    </div>
    <p class="text-center mt-3" style="color: red;">Or sign in with</p>
    <div class="social-buttons">
      <button class="instagram">
        <i class="bi bi-instagram"></i> Instagram
      </button>
      <button class="google">
        <i class="bi bi-google"></i> Google
      </button>
      <button class="twitter">
        <i class="bi bi-twitter"></i> Twitter
      </button>
      <button class="facebook">
        <i class="bi bi-facebook"></i> Facebook
      </button>
    </div>
  </div>

  <script>
    document.getElementById("togglePassword").addEventListener("click", function () {
      const passwordField = document.getElementById("password");
      const passwordIcon = document.getElementById("togglePasswordIcon");
      if (passwordField.type === "password") {
        passwordField.type = "text";
        passwordIcon.classList.remove("bi-eye-slash");
        passwordIcon.classList.add("bi-eye");
      } else {
        passwordField.type = "password";
        passwordIcon.classList.remove("bi-eye");
        passwordIcon.classList.add("bi-eye-slash");
      }
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const adminEmail = "admin123@gmail.com";
      const adminPassword = "12345";

      const clientEmail = "user123@gmail.com";
      const clientPassword = "12345";

      if (email === adminEmail && password === adminPassword) {
        alert("Admin login successful!");
        window.location.href = "../dashboard";
      } else if (email === clientEmail && password === clientPassword) {
        alert("User login successful!");
        window.location.href = "../homePage/index.html";
      } else {
        alert("Incorrect username or password.");
      }
    });
  </script>
  <script src="jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
