<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password | Cravory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .btn-primary {
      background-color: #a55555;
      border: none;
    }
    .btn-primary:hover {
      background-color: #873f3f;
    }
    .position-relative {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      top: 75%;
      right: 10px;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2rem;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center mb-4">Set New Password</h2>
    <form id="newPasswordForm">
      <div class="mb-3 position-relative">
        <label for="new-password" class="form-label">New Password</label>
        <input type="password" id="new-password" name="new-password" class="form-control" placeholder="Enter new password" required>
        <i class="bi bi-eye toggle-password" onclick="togglePasswordVisibility('new-password', this)"></i>
        <div class="invalid-feedback">Please enter your new password.</div>
      </div>
      <div class="mb-3 position-relative">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" class="form-control" placeholder="Confirm new password" required>
        <i class="bi bi-eye toggle-password" onclick="togglePasswordVisibility('confirm-password', this)"></i>
        <div class="invalid-feedback">Passwords must match.</div>
      </div>
      <button type="submit" class="btn btn-primary w-100 mb-2">Submit</button>
      <button type="button" class="btn btn-secondary w-100" onclick="location.href='login.html'">Back to Login</button>
    </form>
  </div>
  <script>
    function togglePasswordVisibility(fieldId, icon) {
      const field = document.getElementById(fieldId);
      const isPasswordVisible = field.type === 'text';
      field.type = isPasswordVisible ? 'password' : 'text';
      icon.classList.toggle('bi-eye', isPasswordVisible);
      icon.classList.toggle('bi-eye-slash', !isPasswordVisible);
    }

    document.getElementById('newPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      if (newPassword && confirmPassword) {
        if (newPassword === confirmPassword) {
          const successMessage = document.createElement('div');
          successMessage.textContent = 'Password has been reset successfully!';
          successMessage.style.position = 'fixed';
          successMessage.style.top = '50%';
          successMessage.style.left = '50%';
          successMessage.style.transform = 'translate(-50%, -50%)';
          successMessage.style.backgroundColor = '#d4edda';
          successMessage.style.color = '#155724';
          successMessage.style.padding = '1rem 2rem';
          successMessage.style.borderRadius = '5px';
          successMessage.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
          document.body.appendChild(successMessage);

          setTimeout(() => {
            successMessage.remove();
            window.location.href = 'login.html';
          }, 2000);
        } else {
          const errorMessage = document.createElement('div');
          errorMessage.textContent = 'Passwords do not match. Please try again.';
          errorMessage.style.position = 'fixed';
          errorMessage.style.top = '50%';
          errorMessage.style.left = '50%';
          errorMessage.style.transform = 'translate(-50%, -50%)';
          errorMessage.style.backgroundColor = '#f8d7da';
          errorMessage.style.color = '#721c24';
          errorMessage.style.padding = '1rem 2rem';
          errorMessage.style.borderRadius = '5px';
          errorMessage.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
          document.body.appendChild(errorMessage);

          setTimeout(() => {
            errorMessage.remove();
          }, 2000);
        }
      } else {
      const alertMessage = document.createElement('div');
        alertMessage.style.position = 'fixed';
        alertMessage.style.top = '50%';
        alertMessage.style.left = '50%';
        alertMessage.style.transform = 'translate(-50%, -50%)';
        alertMessage.style.backgroundColor = '#fff3cd';
        alertMessage.style.color = '#856404';
        alertMessage.style.padding = '1rem 2rem';
        alertMessage.style.borderRadius = '5px';
        alertMessage.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.1)';
        document.body.appendChild(alertMessage);

        setTimeout(() => {
          alertMessage.remove();
        }, 2000);
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
