<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cravory Login - Refined Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    :root {
        --brand-color: #7b1919;
        --brand-color-darker: #6a1515;
        --brand-color-border: #a11b1b;
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-image: url('https://img.freepik.com/premium-photo/set-dishes-seafood-meat-vegetables-photo-collage-banner_187166-502.jpg?w=740');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 1rem;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .form-container {
      position: relative;
      z-index: 2;
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.2);
      text-align: left;
      max-width: 430px;
      width: 100%;
      border-top: 5px solid var(--brand-color);
      border-left: 1px solid #dee2e6;
      border-right: 1px solid #dee2e6;
      border-bottom: 1px solid #dee2e6;
    }

    .logo {
        width: 50px;
        height: 50px;
    }

    .brand-title {
        color: var(--brand-color);
        font-weight: 700;
    }

    .login-title {
        color: var(--brand-color-darker);
        font-weight: 700;
    }

    .form-label {
      font-weight: 500;
      color: #495057;
      margin-bottom: 0.3rem;
    }

    .form-control-lg {
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
    }
    .form-control:focus {
        border-color: var(--brand-color-border);
        box-shadow: 0 0 0 0.25rem rgba(123, 25, 25, 0.25);
    }

    .input-group .btn {
        border-color: #ced4da;
    }
     .input-group .btn:hover {
        background-color: #e9ecef;
    }
    .input-group .btn:focus {
        box-shadow: 0 0 0 0.25rem rgba(123, 25, 25, 0.25);
    }
    .input-group .btn i {
        vertical-align: middle;
    }

    .btn-login {
        background-color: var(--brand-color);
        border-color: var(--brand-color);
        color: white;
        padding: 0.75rem 1rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        transition: background-color 0.2s ease, border-color 0.2s ease;
    }
    .btn-login:hover {
        background-color: var(--brand-color-darker);
        border-color: var(--brand-color-darker);
        color: white;
    }

    .form-footer a {
        text-decoration: none;
        font-size: 0.9em;
        color: var(--brand-color);
        transition: color 0.2s ease;
    }
    .form-footer a:hover {
        color: var(--brand-color-darker);
        text-decoration: underline;
    }

    .separator {
        display: flex;
        align-items: center;
        text-align: center;
        color: #6c757d;
        margin: 1.5rem 0;
    }
    .separator::before,
    .separator::after {
        content: '';
        flex: 1;
        border-bottom: 1px solid #dee2e6;
    }
    .separator:not(:empty)::before {
        margin-right: .5em;
    }
    .separator:not(:empty)::after {
        margin-left: .5em;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
    .social-buttons .btn-social {
        border-radius: 50%;
        width: 45px;
        height: 45px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 0;
        font-size: 1.2rem;
        color: #495057;
        border: 1px solid #ced4da;
        transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease;
    }
     .social-buttons .btn-social:hover {
         background-color: #f1f1f1;
         border-color: #adb5bd;
         color: var(--brand-color);
     }
     .invalid-feedback {
        display: none; 
        width: 100%;
        margin-top: 0.25rem;
        font-size: 0.875em;
        color: #dc3545; 
     }
     .was-validated .form-control:invalid, .form-control.is-invalid {
        border-color: #dc3545;
     }
     .was-validated .form-control:invalid ~ .invalid-feedback,
     .form-control.is-invalid ~ .invalid-feedback {
        display: block;
     }

  </style>
</head>
<body>
  <div class="form-container">
    <div class="d-flex align-items-center mb-4">
      <img src="https://scontent.fcgy2-3.fna.fbcdn.net/v/t1.15752-9/488242590_1248674150245882_7108532131133641860_n.jpg?stp=dst-jpg_s480x480_tt6&_nc_cat=111&ccb=1-7&_nc_sid=0024fc&_nc_eui2=AeF_abd4cCrOAxqfB_zotT-xpEjqEVrLo8CkSOoRWsujwGRZ6o1aDYjqXJG7FyZ3965M_8bycGdh4cnpet003Oaz&_nc_ohc=u-40o-gTydgQ7kNvwEeJalr&_nc_oc=AdnpuCQ1QvyKx1S_F2kbgF4KqwkitY0s9jOA1P1Ap6BtgEoKJbdecUPpdYH31djw8SY&_nc_ad=z-m&_nc_cid=1119&_nc_zt=23&_nc_ht=scontent.fcgy2-3.fna&oh=03_Q7cD2AEHiymVi1x5I7Q-iNvijEFSFxlAPFuVDHN34OIFps4kkw&oe=682E6E6F" alt="Cravory Logo" class="img-fluid rounded-circle me-3 logo" />
      <div>
          <h4 class="mb-0 brand-title">Cravory</h4>
          <small class="text-muted">Welcome Back!</small>
      </div>
    </div>

    <h2 class="text-center mb-4 login-title">Sign In</h2>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="you@example.com" required>
        <div class="invalid-feedback"> Please enter a valid email. </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <div class="input-group input-group-lg">
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
          <button class="btn btn-outline-secondary" type="button" id="togglePassword" title="Show/Hide Password">
            <i class="bi bi-eye-slash" id="togglePasswordIcon"></i>
          </button>
           <div class="invalid-feedback"> Please enter your password. </div>
        </div>
      </div>


       <div class="text-end mb-4">
            <a href="#" class="form-footer-link" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
       </div>

      <div class="d-grid mb-4">
        <button type="submit" class="btn btn-login btn-lg">Sign In</button>
      </div>
    </form>

    <div class="separator">Or sign in with</div>

    <div class="social-buttons mb-3">
      <button class="btn btn-social" type="button" title="Sign in with Google">
        <i class="bi bi-google"></i>
      </button>
      <button class="btn btn-social" type="button" title="Sign in with Facebook">
        <i class="bi bi-facebook"></i>
      </button>
       <button class="btn btn-social" type="button" title="Sign in with Twitter">
        <i class="bi bi-twitter-x"></i>
      </button>
       <button class="btn btn-social" type="button" title="Sign in with Instagram">
        <i class="bi bi-instagram"></i>
      </button>
    </div>

    <div class="text-center mt-4">
      <p class="text-muted mb-0">Don't have an account?
          <a href="../login-page/register/register.html" class="fw-bold form-footer-link">Sign Up</a>
      </p>
    </div>

  </div>

  <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="infoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="infoModalLabel">Login Status</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="infoModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="infoModalOkButton">OK</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
              <div class="modal-header">
                  <h1 class="modal-title fs-5" id="forgotPasswordModalLabel">Forgot Password</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <p>Enter your email address to receive password reset instructions.</p>
                  <input type="email" class="form-control" placeholder="Your email">
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Send Reset Link</button>
              </div>
          </div>
      </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   <script>
    const passwordField = document.getElementById("password");
    const togglePasswordButton = document.getElementById("togglePassword");
    const togglePasswordIcon = document.getElementById("togglePasswordIcon");

    if (togglePasswordButton && passwordField && togglePasswordIcon) {
        togglePasswordButton.addEventListener("click", function () {
            if (passwordField.type === "password") {
                passwordField.type = "text";
                togglePasswordIcon.classList.remove("bi-eye-slash");
                togglePasswordIcon.classList.add("bi-eye");
            } else {
                passwordField.type = "password";
                togglePasswordIcon.classList.remove("bi-eye");
                togglePasswordIcon.classList.add("bi-eye-slash");
            }
        });
    }

    const infoModalElement = document.getElementById('infoModal');
    const infoModalTitle = infoModalElement.querySelector('.modal-title');
    const infoModalBody = infoModalElement.querySelector('.modal-body');
    const infoModalOkButton = infoModalElement.querySelector('#infoModalOkButton');
    const infoModalInstance = new bootstrap.Modal(infoModalElement);

    let redirectUrl = null;

    function showInfoModal(title, message, url = null) {
        infoModalTitle.textContent = title;
        infoModalBody.textContent = message;
        redirectUrl = url;
        infoModalInstance.show();
    }

    infoModalElement.addEventListener('hidden.bs.modal', event => {
        if (redirectUrl) {
            window.location.href = redirectUrl;
        }
        redirectUrl = null;
    });


    const loginForm = document.getElementById("loginForm");
    if(loginForm) {
        loginForm.addEventListener("submit", function (e) {
            e.preventDefault(); 

            const emailInput = document.getElementById("email");
            const passwordInput = document.getElementById("password");
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            emailInput.classList.remove('is-invalid');
            passwordInput.classList.remove('is-invalid');
            loginForm.classList.remove('was-validated'); 

            let isValid = true;
            if (!email || !/^\S+@\S+\.\S+$/.test(email)) { 
                emailInput.classList.add('is-invalid');
                isValid = false;
            }
            if (!password) {
                 passwordInput.classList.add('is-invalid');
                 isValid = false;
            }

            if(!isValid) {
                loginForm.classList.add('was-validated'); 
                return;
            }


            const adminEmail = "admin123@gmail.com";
            const adminPassword = "12345";
            const clientEmail = "user123@gmail.com";
            const clientPassword = "12345";

            if (email === adminEmail && password === adminPassword) {
                showInfoModal("Login Successful", "Welcome Admin! Redirecting...", "../admin/admin.html");
            } else if (email === clientEmail && password === clientPassword) {
                showInfoModal("Login Successful", "Welcome! Redirecting...", "../user/menu.html");
            } else {
                showInfoModal("Login Failed", "Incorrect email or password. Please try again.");
                 passwordInput.classList.add('is-invalid');
                 loginForm.classList.add('was-validated'); 
            }
        });
    }
  </script>

</body>
</html>
